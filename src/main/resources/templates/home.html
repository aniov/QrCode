<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Qr Code Generator</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"
            rel="stylesheet"></script>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" th:method="POST" th:action="@{/}">
            <fieldset>
                <h1>QR Code generator</h1><br/>

                <div class="form-group">

                    <div class="col-lg-10">
                        <textarea th:name="qrText" th:type="text" class="form-control" rows="3"
                                  style="margin: 0px -0.84375px 0px 0px; width: 424px; height: 260px;"></textarea>
                        <span class="help-block">Enter your text</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div>
                    <img src="/qrCode"/>
                </div>
                <div class="col-lg-10">
                    <a class="btn btn-group-lg btn-danger" href="/qrCode" download="qrGenerated.jpg">Download</a>
                </div>

            </fieldset>
        </form>

    </div>
</div>

</body>
</html>
